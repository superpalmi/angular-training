



<div class="container form-control mat-elevation-z8 col-sm-6" style="text-align: center">

  <h3>Inserisci le date della prenotazione</h3>

  <div class="form-group" >
    <label>Inserisci la data di inizio</label>
    <input type="date" id="dataInizio" placeholder="dataInizio" [ngModel]="dataInizio " (ngModelChange)="dataInizio = $event"  name="dataInizio" class="form-control" style="text-align: center" >

  </div>

  <div class="form-group" >
    <label>Inserisci la data di fine</label>
    <input type="date" id="dataFine" placeholder="dataFine" [ngModel]="dataFine"  (ngModelChange)="dataFine = $event" name="dataFine" class="form-control" style="text-align: center">

  </div>
  <div>



  </div>
  <app-button [buttonConfig]="{'customCssClass':'','text':'Mostra i veicoli disponibili','icon':'directions_car'}" (notify)="listVehicles($event)"></app-button>
  <!--<button class="btn btn-primary"  (click)="gestAuth()">Login</button>-->
  <div >
    <app-vehicles *ngIf="reserving==true"  [reservation]="reservation"></app-vehicles>

  </div>


</div>
