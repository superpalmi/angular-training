

<table matSort (matSortChange)="onClick($event)" id="vehicles" border="1" class="table table-striped table-bordered table-sm">
  <thead>
  <tr>
   <th mat-sort-header="{{key.label}}" *ngFor="let key of colData.headers">{{key.label}}</th>

  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let record of rowData">

    <td *ngFor="let col of colData.headers">
      <span>{{record[col.key]}}</span>
    </td>



  </tr>


  </tbody>

</table>
